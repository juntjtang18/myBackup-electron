<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Backup App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

<style>
    body {
      padding-top: 20px;
    }
    .title {
      text-align: center;
      margin-bottom: 30px;
    }
    .title h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #007bff; /* Bootstrap primary color */
    }
    .title p {
      font-size: 1.25rem;
      color: #6c757d; /* Bootstrap secondary color */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Welcome to My Backup App</h1>
      <p>Your reliable tool for syncing and backing up folders.</p>
    </div>
    
    <!-- Sync Folders Button -->
    <div class="text-center">
      <button id="syncBtn" class="btn btn-success mt-4">Sync Folders</button>
    </div>
  </div>
  <script>
    document.getElementById('syncBtn').addEventListener('click', function() {
        window.location.href = 'sync-folders.html';
    });
  </script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
